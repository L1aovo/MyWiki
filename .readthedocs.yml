# .readthesource.yml
# Read the source configuration file
# See https://source.readthesource.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Build documentation in the source/ directory with Sphinx
sphinx:
  configuration: source/conf.py

# Build documentation with Mksource
#mksource:
#  configuration: mksource.yml

# Optionally build your source in additional formats such as PDF
formats:
  - pdf

# Optionally set the version of Python and requirements required to build your source
python:
  version: 3.7
  install:
    - requirements: source/requirements.txt